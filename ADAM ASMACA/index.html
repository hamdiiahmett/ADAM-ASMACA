<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Tahmin Oyunu</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Özel buton stilleri */
        #start-game, #new-game {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
        }

        #start-game {
            background-color: #007bff;
            color: white;
        }

        #start-game:hover {
            background-color: #0056b3;
        }

        #new-game {
            background-color: #28a745;
            color: white;
            display: block; /* Blok elementi yap */
            margin: 20px auto; /* Yatay eksende ortala */
        }

        #new-game:hover {
            background-color: #218838;
        }

        /* Responsive düzen */
        @media (max-width: 768px) {
            #letter-buttons button {
                font-size: 1rem;
                padding: 8px;
                margin: 3px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 769px) {
            #letter-buttons button {
                font-size: 1.2rem;
                padding: 10px;
                margin: 5px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-light text-center">
    <div class="container">
        <h1 class="my-4">Kelime Tahmin Oyunu</h1>
        <button id="start-game" class="btn btn-primary mb-4">Oyunu Başlat</button>
        <div id="game-container" style="display: none;">
            <div id="word-display" class="fs-3 mb-3">_ _ _ _</div>
            <div id="word-length" class="text-primary mb-3"></div>
            <div id="remaining-guesses" class="fs-5 mb-3">Kalan Tahmin Hakkı: 6</div>
            <div id="timer" class="text-secondary mb-3">Süre: 0 saniye</div>
            <div id="wrong-letters" class="text-danger mb-3">Yanlış Harfler: </div>
            <div id="letter-buttons" class="d-flex flex-wrap justify-content-center">
                <button class="btn btn-outline-primary m-1">A</button>
                <button class="btn btn-outline-primary m-1">B</button>
                <button class="btn btn-outline-primary m-1">C</button>
                <button class="btn btn-outline-primary m-1">Ç</button>
                <button class="btn btn-outline-primary m-1">D</button>
                <button class="btn btn-outline-primary m-1">E</button>
                <button class="btn btn-outline-primary m-1">F</button>
                <button class="btn btn-outline-primary m-1">G</button>
                <button class="btn btn-outline-primary m-1">Ğ</button>
                <button class="btn btn-outline-primary m-1">H</button>
                <button class="btn btn-outline-primary m-1">I</button>
                <button class="btn btn-outline-primary m-1">İ</button>
                <button class="btn btn-outline-primary m-1">J</button>
                <button class="btn btn-outline-primary m-1">K</button>
                <button class="btn btn-outline-primary m-1">L</button>
                <button class="btn btn-outline-primary m-1">M</button>
                <button class="btn btn-outline-primary m-1">N</button>
                <button class="btn btn-outline-primary m-1">O</button>
                <button class="btn btn-outline-primary m-1">Ö</button>
                <button class="btn btn-outline-primary m-1">P</button>
                <button class="btn btn-outline-primary m-1">R</button>
                <button class="btn btn-outline-primary m-1">S</button>
                <button class="btn btn-outline-primary m-1">Ş</button>
                <button class="btn btn-outline-primary m-1">T</button>
                <button class="btn btn-outline-primary m-1">U</button>
                <button class="btn btn-outline-primary m-1">Ü</button>
                <button class="btn btn-outline-primary m-1">V</button>
                <button class="btn btn-outline-primary m-1">Y</button>
                <button class="btn btn-outline-primary m-1">Z</button>
            </div>
            <button id="new-game" class="btn btn-success mt-4" style="display: none;">Yeni Oyun</button>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show the game container when the "Oyunu Başlat" button is clicked
        document.getElementById("start-game").addEventListener("click", () => {
            document.getElementById("game-container").style.display = "block"; // Show the game container
            document.getElementById("start-game").style.display = "none"; // Hide the start button
        });

        // Ensure the "Yanlış Harfler" section is updated dynamically
        const wrongLettersDiv = document.getElementById("wrong-letters");
        function updateWrongLettersDisplay(wrongLetters) {
            if (wrongLetters.length > 0) {
                wrongLettersDiv.textContent = `Yanlış Harfler: ${wrongLetters.join(", ")}`;
            } else {
                wrongLettersDiv.textContent = "Yanlış Harfler: ";
            }
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
